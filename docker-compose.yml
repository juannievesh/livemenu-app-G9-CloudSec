services:
  db:
    image: postgres:15-alpine
    container_name: livemenu-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-livemenu}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-livemenu_pass}
      POSTGRES_DB: ${POSTGRES_DB:-livemenu_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-livemenu} -d ${POSTGRES_DB:-livemenu_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - livemenu-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: livemenu-backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-livemenu}:${POSTGRES_PASSWORD:-livemenu_pass}@db:5432/${POSTGRES_DB:-livemenu_db}
      - SECRET_KEY=${SECRET_KEY}
      - ALGORITHM=${ALGORITHM:-HS256}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - livemenu-network

volumes:
  postgres_data:

networks:
  livemenu-network:
    driver: bridge

